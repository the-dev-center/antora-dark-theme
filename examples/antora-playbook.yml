# Example Antora Playbook with Dark Theme
# Copy this file to your documentation project root and customize as needed

site:
  title: My Documentation Site
  # url: https://docs.example.com
  # start_page: component::index.adoc

content:
  sources:
    # Local documentation source
    - url: .
      branches: HEAD
      start_path: docs
    # Remote Git repository (uncomment to use)
    # - url: https://github.com/your-org/your-repo.git
    #   branches: [main, v*]
    #   start_path: docs

ui:
  bundle:
    # Use the pre-built Antora Dark Theme bundle
    url: https://github.com/the-dev-center/antora-dark-theme/releases/latest/download/ui-bundle.zip
    snapshot: true

output:
  dir: ./build/site

asciidoc:
  attributes:
    source-highlighter: highlight.js
    icons: font
